<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Kompyuter o`ylagan sonni top</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-over" id="win">
        <div class="container">
            <div class="modalBox">
                <img src="images/team.png" alt="">
                <p>Tabriklaymiz. O'yin g'olibi bo'ldingiz!</p>
                <p class="hello">"Siz o`ylangan sonni <span class="ushancha"></span> urinishda topdingiz"</p>
            </div>
            <div class="infoModal">
                <a href="index.html"><img class="reload"  src="images/refresh.png" alt=""></a>

            </div>
        </div>
       
    </div>
    <div class="game-over" id="loose">
        <div class="container">
            <div class="modalBox">
                <img src="images/crying.png" alt="">
                <p>Afsuski yutqazdinggiz! (</p>
            </div>
            <div class="infoModal">
                <a href="index.html"><img class="reload"  src="images/refresh.png" alt=""></a>
            </div>
        </div>
    </div>

    <section id="main">
        <div class="w-100" style="height: 100%">
            <div class="h-100 content">
                <p class="info text-dark">Sizda <span class="infoSpan">10</span> ta urinish bor!</p>
                <form action="#" class="w-100 pt-5">
                    <p class="shart mb-3 text-center">Unutmang Kompyuter 1 dan 100 gacha bo`lgan sonlarni o`ylaydi!</p>
                    <div class="input-box w-100 text-center d-flex justify-content-center py-3">
                        <input class="text-center" type="number" name="son" id="son" placeholder="Kompyuter o`ylagan sonni toping!">
                    </div>
                    <div class="alert alert-danger result d-none text-center" role="alert"></div>
                    <button type="button" onclick="tekshir()">Topdim</button>
                </form>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
